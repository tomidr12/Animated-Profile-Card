<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="pb"></div>
        <div class="info">
            <h1> Monkey D. Luffy </h1>
            <h2> Pirate King </h2>
        </div>
        <div class="detail">
            <div class="col">
                <h3>342</h3>
                <h4>Posts</h4>
            </div>
            <div class="col">
                <h3>120k</h3>
                <h4>Followes</h4>
            </div>
            <div class="col">
                <h3>285</h3>
                <h4>Following</h4>
            </div>
        </div>
        <div class="buttons">
            <button id="follow"> Follow </button>
            <button id="message"> Message </button>
        </div>
    </div>
    
</body>
</html>
